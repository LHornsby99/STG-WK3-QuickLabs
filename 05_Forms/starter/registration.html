<!DOCTYPE html>
<html>
<head>
    <title>Book a Course</title>
    <style>
        ul {
            list-style: none;
        }
        
        li {
            margin: 5px 0;
        }
        
        label {
            display: inline-block;
            width: 100px;
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="QA Corporate Logo">
        <h1 style="background-image:url(images/trainer.jpg); padding: 4em 1em; color: white; background-size: cover">Course Registration</h1> 
    </header>
    <br>
    <h2>Your Details</h2>

    <br>
    <form>
        <fieldset>
            <legend>Registration Form</legend>
        <label>First Name:</label>
        <input type="text" autofocus>
        <br>
        <br>
        <label>Surname</label>
        <input type="text">
        <br>
        <br>
        <label>Position/Role</label>
        <input type="text">
        <br>
        <br>
        <label>Email Address</label>
        <input type="email" placeholder="'you@domian.com'">
        <br>
        <br>
        <label>Telephone No</label>
        <input type="tel" placeholder="+447500000000">
        <br>
        <br>
        <button type="submit">Login</button>
        </fieldset>
        <br>
        <br>
        <br>
        <fieldset>
            <legend>Course Details</legend>
        <label>Programming with JavaScript</label>
        <input type="checkbox">
        <br>
        <br>
        <label>Developing Web Applications using HTML5</label>
        <input type="checkbox">
        <br>
        <br>
        <label>Developing Responsive Websites</label>
        <input type="checkbox">
        <br>
        <br>
        <label>Leveraging the Power of jQuery</label>
        <input type="checkbox">
        <br>
        <br>
        <label>Number of Delegates</label>
        <input type="number">
        <br>
        <br>
        <label>Date</label>
        <input type="date">
        <br>
        <br>
        <button type="submit">Login</button>
        </fieldset>

    </form>
    <!-- insert form here -->
    
</body>
</html>
